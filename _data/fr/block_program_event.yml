    - description: |-
        Pendant ces 3 jours, nous vous inviterons à apprendre, explorer et pratiquer :

        * __Des méthodes collaboratives__ pour concevoir et faciliter des conversations, réunions et évènements d’une manière engageante et participative<br/>
        * __Des pratiques permettant l’expression du potentiel d’un groupe__ pour co-créer des résultats concrets au delà de la complexité et des divergences d'opinion<br/>
        * __Des modèles et visions du monde permettant d'appréhender le changement systémique__ dans les organisations, et enclencher des transformations des modes de collaboration dans vos écosystèmes<br/>

    - description: |-
        Nous vous inviterons aussi à :

        * Faire face à vos propres défis - en faisant le lien entre ce que vous
          apprenez durant le séminaire et votre contexte de travail et de vie 
        * Ecouter les récits des autres et apprendre de leurs perspectives singulières
        * Contribuer à l'apprentissage du groupe en partageant vos
          connaissances, questions, projets
        * Vous connecter à un groupe varié mais partageant l'envie d'explorer de
          nouvelles approches 

