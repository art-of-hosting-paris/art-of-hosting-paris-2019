subtitle: De quoi s'agit-il exactement ? 

rows:
  - columns:
    - description: |-
        Venez vivre 3 jours d’atelier pour découvrir les pratiques développées depuis 20 ans par le réseau international Art of Hosting. 

        Ces pratiques reposent sur l'Art de concevoir, faciliter et récolter les
        conversations importantes, pour remettre celles-ci au centre des organisations
        humaines et leur redonner leur place majeure dans l'accompagnement du
        changement.

        Elles s'appuient par ailleurs sur les capacités d'auto-organisation des
        groupes, en mettant en place les conditions dans lesquelles la sagesse
        collective peut émerger - et décupler ainsi les capacités de collaboration et
        de co-création du groupe.

        __Au final, un ensemble de méthodes simples et puissantes permettant de concevoir
        et animer des conversations, process, réunions et évènements d'une manière
        engageante et participative.__
