        Pendant ces 3 jours, nous vous inviterons à apprendre, explorer et pratiquer :

        * __Des outils__ pour mettre en place les conditions nécessaires à la
          coopération et la collaboration dans un groupe et les amener à
          développer des solutions au dela et la complexité et des divergences
          d'opinion
        * __Des méthodes__ simples mais puissantes pour animer des conversations
          process, réunions, et évènements d'une manière engageante et
          participative. 
        * __Des modèles__ et visions du monde permettant d'appréhender la
          complexité et le changement systémique dans les organisations...et la
          civilisation 

    - description: |-
        Nous vous inviterons aussi à :

        * Faire face à vos propres défis - en faisant le lien entre ce que vous
          apprenez durant le séminaire et votre propre contexte de travail et de vie 
        * Ecouter les récits des autres et apprendre de leurs perspectives singulières
        * Contribuer à l'apprentissage du groupe en partageant vos propres
          connaissances, questions, projets
        * Approfondir vos propres idées, questions ou projets dans un cadre
          d'apprentissag collectif 
        * Vous connecter avec un groupe varié mais partageant l'envie d'explorer de
          nouvelles approches 
        * Rejoindre une communauté de pratique internationale 

