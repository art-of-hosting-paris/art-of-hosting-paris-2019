      ### Combien ça coûte ?

      Pour nous, il est important que celles et ceux qui souhaitent participer puissent le faire quelle que soit leur situation financière. Il s'agit d'une approche axée sur la responsabilité financière, partagée par toute la communauté constituée par les participants et l’équipe des hôtes. 

      Nous vous proposons de fonctionner selon le principe de la participation consciente avec une partie fixe et une partie variable. Vous déciderez ainsi de la somme en euros qui traduit la richesse de ces 3 jours, en prenant en considération : les coûts de l'événement, sa valeur et vos ressources financières.  

      Le paiement se fera en 2 fois : un premier versement commun à l'avance et un deuxième à l‘issue du séminaire.

