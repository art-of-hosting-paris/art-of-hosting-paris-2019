  - name: Laure Ricard
    picture: laure-ricard.jpg
    biography: |-
      Après une carrière dans le développement logiciel en France et à l’international, Laure a choisi de mettre son énergie et ses compétences au service des hommes et des femmes du monde de l’entreprise. Elle s’est donc ré-orientée vers le conseil en accompagnement du changement et le coaching pour mieux accompagner les transformations organisationnelles.
      Depuis plus de 5 ans, elle s’intéresse plus particulièrement à l’intelligence collective.
