  - name: Anne-Laure ROMANET
    picture: anne-laure-romanet.jpg
    biography: |-
      Anne-Laure est passionnée par les changements systémiques au sein des
      organisations et équipes. Elle a d’abord travaillé chez Google et Canal+
      en tant que cheffe de projet, coordinatrice et facilitatrice, avant de se
      consacrer au développement de programmes d’accompagnements pour jeunes
      entrepreneurs sociaux à Hanoi, Vietnam. Elle se concentre désormais sur
      la diffusion d’approches participatives dans les organisations. Elle a
      notamment travaillé avec la Commission Européenne, WWF, les Amis de la
      Terre, makesense, l'APEC et Youth For Climate.
