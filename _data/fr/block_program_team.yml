  - name: Laure DUMONT
    picture: laure-dumont.jpg
    biography: |-
      Vingt ans de journalisme dans la presse écrite m'ont permis d'assouvir ma
      curiosité du monde et des mutations qui le traversent. J'ai eu
      l'opportunité de travailler dans une dizaine de rédactions,
      d'expérimenter des registres d'écriture variés et de maîtriser les
      savoir-faire en pleine évolution du métier de journaliste.

      En 2012, j'ai souhaité évoluer pour continuer à apprendre, et j'ai saisi
      l'opportunité d'amorcer une conversion professionnelle vers les métiers de
      la formation. Passionnée par la pédagogie et les apprentissages, auteur de
      trois ouvrages sur ces thèmes, j'ai toujours suivi les questions
      d'éducation et de formation dans les rédactions pour lesquelles j’ai
      travaillé. Les fonctions que j'ai occupées pendant quatre ans à l'Institut
      de l'entreprise m'ont permis de développer ces compétences autour d'une
      conviction : notre monde en mutation exige de chacun d'entre nous d'être en
      mouvement perpétuel.

      Aujourd'hui, j'accompagne les organisations à s'adapter à ce monde
      mouvant par mes compétences en ingénierie pédagogique et de facilitatrice
      en intelligence collective par les méthodes de l'exploration appréciative
      (Appreciative inquiry).
    social:
      - title: linkedin
        url: https://www.linkedin.com/in/laure-dumont-7306a01a/
      - title: desktop
        url: http://www.dubai2018.le8emejour.com/

  - name: Maïwenn FAVETTO-BON
    picture: maiwenn-favetto-bon.jpg
    biography: |-
      Maïwenn Favetto Bon, dans son rôle d’associée de Païdià, accompagne les
      organisations dans les enjeux humains de leurs transformations.

      Observatrice attentive de l’évolution des attentes de toutes les parties
      prenantes sur le marché du travail, elle est passionnée par le sujet de
      l’individu dans son écosystème professionnel, et notamment le rapport
      employeur/employé. La pratique de l’Art of Hosting lui permet d’accueillir avec
      plus de sérénité la complexité des situations qui lui sont présentées et de
      déployer une approche plus participative dans ses missions de conseil.
