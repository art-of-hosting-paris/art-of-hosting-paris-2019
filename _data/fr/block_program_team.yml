  - name: Martin Skulec 
    picture: martin-skulec.jpg
    biography: |-
      Né en Tchécoslovaquie, aujourd’hui la Slovaquie, Martin a travaillé 20 ans dans des sociétés internationales en tant que commercial dans le secteur de l’aéronautique. Depuis 2016, il est passionné par l’entreprise libérée, l’amélioration des relations entre les êtres vivants et l’intelligence collective et il a décidé d’en faire sa vocation. Aujourd’hui, il anime des ateliers pour les parents qui souhaitent améliorer leur relation avec leurs enfants.
