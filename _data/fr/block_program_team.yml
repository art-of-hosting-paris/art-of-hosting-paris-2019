  - name: Helen TITCHEN-BEETH
    picture: helen-titchen-beeth.jpg
    biography: |-
      D’origine anglaise, Helen vit depuis 31 ans en Belgique où elle a
      travaillé à la Commission Européenne en tant que linguiste et pionnière
      des approches participatives pour aborder la complexité du projet
      européen. Retraitée depuis janvier 2018, elle est surtout attirée par la
      vie à la campagne, le travail collectif en profondeur, le mystère et la
      magie de l'émergence, de la sagesse collective et le lien entre l’humain
      et la terre.
