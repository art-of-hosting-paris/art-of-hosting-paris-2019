  - name: Bertrand Baudez
    picture: bertrand-baudez.jpg
    biography: |-
      Le chemin de Bertrand, au sein de petites et grandes entreprises du secteur de la santé, trouve tout son sens dans l’accompagnement qu’il propose aujourd’hui. Il travaille continuellement depuis 25 ans sa qualité d’écoute, d’accueil et d’accompagnement de collectifs. Il explore les histoires individuelles, collectives et les valeurs qu’elles portent en elles pour éclairer et préserver ce précieux bien qu’est la qualité de relations entre les personnes.
