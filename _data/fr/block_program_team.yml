  - name: Nancy BRAGARD
    picture: bragard-nancy.jpg
    biography: |-
      Nancy Bragard invite au dialogue, permettant l’émergence du savoir tacite
      du collectif, un capital souvent insoupçonné. Elle propose des processus
      participatifs pour optimiser l’implication des collaborateurs dans la
      conduite du changement et en pérenniser les résultats. Transformée par
      son premier séminaire AoH en 2008, elle a initié son déploiement en
      France en 2010 et veille depuis à son évolution et à sauvegarder des
      principes qui le sous tendent.
