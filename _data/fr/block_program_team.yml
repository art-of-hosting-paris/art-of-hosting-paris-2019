  - name: Benjamin Duval
    picture: benjamin-duval.jpg
    biography: |-
     Benjamin est un explorateur de la qualité relationnelle. Il met sa curiosité et sa créativité au services de dialogues génératifs.  Pendant 15 ans, dans ses fonctions de manager et de leader il a expérimenté des méthodes de travail innovantes. Depuis 2009 il accompagne les organisations (publiques et privées) en proposant des ateliers, des formations, en facilitant des séminaires et en créant des espaces permettant d’accueillir les conversations essentielles. Sa compétence de facilitateur graphique apporte un soutien précieux à la mise en valeur des échanges et des émergences.
