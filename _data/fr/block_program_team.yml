  - name: Christine Cayré
    picture: christine-cayre.jpg
    biography: |-
      Christine aime tisser des liens et favoriser les rencontres en humanité. Elle conçoit et facilite des échanges porteurs de sens qui permettent de laisser émerger des solutions cocréées et portées par les collectifs.  Associée de l’Institut Français d’Appreciative Inquiry, elle dispense des formations à la pratique de la démarche appréciative. Cinq années vécues en Afrique du Sud inspirent fortement son travail et notamment la notion d’Ubuntu : « Je suis ce que je suis grâce à ce que nous sommes tous ».
