# Team names, titles and social links
items:
  - name: Nancy BRAGARD
    picture: bragard-nancy.jpg
    biography: |-
      Nancy invite au dialogue pour permettre l’émergence du savoir tacite
      du collectif, un capital souvent insoupçonné. Elle propose des processus
      participatifs pour optimiser l’implication des collaborateurs dans la
      conduite du changement et en pérenniser les résultats. Transformée par
      son premier séminaire AoH en 2008, elle a initié son déploiement en
      France en 2010 et veille depuis à son évolution.
    social:
      - title: linkedin
        url: https://www.linkedin.com/in/nancy-bragard-6a5818/

  - name: Laure DUMONT
    picture: laure-dumont.jpg
    biography: |-
      Vingt ans de journalisme dans la presse écrite ont permis à Laure d'assouvir sa
      curiosité du monde et des mutations qui le traversent. En 2012, Laure s'est reconverti vers les métiers de
      la formation. Passionnée par la pédagogie et les apprentissages, auteur de
      trois ouvrages sur ces thèmes, elle accompagne désormais les organisations à s'adapter à ce monde
      mouvant par ses compétences en ingénierie pédagogique et de facilitatrice
      en intelligence collective.
    social:
      - title: linkedin
        url: https://www.linkedin.com/in/laure-dumont-7306a01a/
      - title: desktop
        url: http://www.dubai2018.le8emejour.com/

  - name: Maïwenn FAVETTO-BON
    picture: maiwenn-favetto-bon.jpg
    biography: |-
      Maïwenn accompagne les organisations dans les enjeux humains de leurs transformations. Observatrice attentive de l’évolution des attentes de toutes les parties
      prenantes sur le marché du travail, elle est passionnée par le sujet de
      l’individu dans son écosystème professionnel, et notamment le rapport
      employeur/employé. La pratique de l’Art of Hosting lui permet d’accueillir avec
      plus de sérénité la complexité des situations qui lui sont présentées et de
      déployer une approche plus participative dans ses missions de conseil.
    social:
      - title: linkedin
        url: https://www.linkedin.com/in/maiwennfb/
      - title: desktop
        url: http://www.paidia.net/

  - name: Stephan KRAJCIK 
    picture: stephan-krajcik.jpg
    biography: |-
      Stéphan a travaillé dans différentes industries du service à la distribution et
      la fabrication; de la petite à la moyenne et grande entreprise. Il expérimente
      depuis 30 ans des méthodes de travail innovantes qui l’ont conduit avec succès
      à prendre la responsabilité de nombreuses équipes, petites et grandes, en tant
      que manager et leader. Depuis 2014 il met son expérience et son savoir-être au
      service des humains qu’il accompagne, coach et forme dans divers écosystèmes.
    social:
      - title: linkedin
        url: https://www.linkedin.com/in/skrajcik/
      - title: desktop
        url: https://www.art-link.net/fran%C3%A7ais/profil/

  - name: Maud RICHET
    picture: maud-richet.jpg
    biography: |-
      Maud est une exploratrice et activatrice des modèles collaboratifs.
      Membre active du collectif, Think tank et Do-tank OuiShare qui explore
      l‘économie et la société collaborative, elle anime notamment la
      communauté Ouishare à Rouen. Elle est également facilitatrice en
      intelligence collective, et travaille à développer le potentiel du
      collectif au sein des organisations qu’elle accompagne.
    social:
      - title: linkedin
        url: https://www.linkedin.com/in/maudrichet/
      - title: desktop 
        url: https://maudrichet.info/

  - name: Anne-Laure ROMANET
    picture: anne-laure-romanet.jpg
    biography: |-
      Anne-Laure est passionnée par les changements systémiques au sein des
      organisations et équipes. Elle a d’abord travaillé chez Google et Canal+
      en tant que cheffe de projet, coordinatrice et facilitatrice, avant de se
      consacrer au développement de programmes d’accompagnements pour jeunes
      entrepreneurs sociaux à Hanoi, Vietnam. Elle se concentre désormais sur
      la diffusion d’approches participatives dans les organisations.
    social:
      - title: linkedin
        url: https://www.linkedin.com/in/anne-laure-romanet-7154181b/

  - name: Helen TITCHEN-BEETH
    picture: helen-titchen-beeth.jpg
    biography: |-
      D’origine anglaise, Helen vit depuis 31 ans en Belgique où elle a
      travaillé à la Commission Européenne en tant que linguiste et pionnière
      des approches participatives pour aborder la complexité du projet
      européen. Retraitée depuis janvier 2018, elle est surtout attirée par la
      vie à la campagne, le travail collectif en profondeur, le mystère et la
      magie de l'émergence, de la sagesse collective et le lien entre l’humain
      et la terre.
    social:
      - title: linkedin
        url: https://www.linkedin.com/in/helen-titchen-beeth-2098a12/
      - title: desktop 
        url: https://www.kosmosjournal.org/contributor/helen-titchen-beeth/
