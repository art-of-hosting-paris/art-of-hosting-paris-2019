  - name: Pascale Corbi
    picture: pascale-corbi.jpg
    biography: |-
      Discrète et apaisante dans sa façon d’entrer en relation, Pascale s’intéresse profondément aux êtres humains et aux collectifs qu’ils composent. 
      Avec le prisme d’une lecture systémique des interactions visibles et invisibles elle adopte une posture d’exploratrice en complexité, son ADN. 
      Avec douceur et légèreté elle vous accueille dans un espace rassurant permettant d’expérimenter de nouvelles façons d’être, de faire et d’être ensemble. 
      Elle ouvre ainsi la voie à d’autres possibles et à l’élan de leur réalisation.
