  - columns:
    - description: |-
        __Et si nous osions...__
        * ralentir pour changer de posture, se parler, s'écouter, et se poser les questions qui comptent vraiment ?
        * prendre le temps de mettre le savoir-être avant le savoir-faire ?
        * nous transformer pour transformer nos organisations en organisations aimantes, au service de l’humain ?
        * devenir des acteurs et facilitateurs du changement, chacun et chacune, dans nos fonction et métiers, organisations et communautés ? 
        * connecter les efforts au dela des structures et silos, pour amener le pouvoir d’action de chacun à un tout autre niveau - celui de la sagesse collective ? 
        * accueillir toute la richesse des jeunes générations et leur faire confiance en soutenant leurs actions ?

        Venez vivre 3 jours d’atelier pour explorer ces questions, tout en découvrant les pratiques d'intelligence collective développées depuis 20 ans par le réseau international Art of Hosting.