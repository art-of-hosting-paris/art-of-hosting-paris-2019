title: Notre invitation
subtitle: 3 jours d’atelier participatifs pour découvrir les pratiques d'intelligence collective développées
  depuis plus de 20 ans par le réseau international Art of Hosting

rows:
  - columns:
    - description: |-
        Ces pratiques reposent sur l'Art de concevoir, faciliter et récolter
        les conversations importantes.  Elles visent à remettre celles-ci au
        centre des organisations humaines pour leur redonner leur place majeure
        dans l'accompagnement du changement. 
    - image:
        src: /img/illustration/seminaire_invitation.jpg
        alt: Illustration AoH
      width: 6

  - columns:
    - description: |-
        Pendant ces 3 jours, nous vous inviterons à explorer et pratiquer :

        - __des méthodes permettant de concevoir et animer des conversations__,
          réunions et évènements d'une manière engageante et participative
        - __des pratiques permettant l’expression du potentiel d’un groupe__ pour co-créer des résultats concrets au delà de la complexité et des divergences d'opinion
        - __des modèles et visions du monde permettant d'appréhender la complexité__
          et le changement systémique dans les organisations.

