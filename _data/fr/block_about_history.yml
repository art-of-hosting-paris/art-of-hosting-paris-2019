      - description: |-
          Le réseau Art of Hosting se diffuse et grandit rapidement à travers
          le monde depuis une vingtaine d’années. Des organisations, des
          communautés et des individus de tous horizons prennent part à cette
          nouvelle façon d’appréhender le monde et  la collaboration humaine.
      
          Le réseau Art of Hosting n’a pas de structure juridique formelle, pas
          de leader désigné, pas de programme d’accréditation et pas
          d’organisme de contrôle. Il est basé sur un réseau de praticiens et
          sur des communautés de pratique locales, qui pratiquent
          l’apprentissage continu et la générosité, en encourageant le partage
          et l’entre-aide.
      
          Une étape idéale pour découvrir  l’Art of Hosting est de suivre un
          séminaire de 3 jours. Un groupe international de « pilotes » est
          garant du modèle de pratique et assure la qualité des séminaires
          ainsi que l’intégrité du réseau international.
     
          Le premier séminaire AoH en France remonte à 2009 ; La communauté
          s’étoffe depuis, au fil des séminaires de découverte, des évènements
          et rencontres, et de l’intégration de ces pratiques dans les méthodes
          de facilitation ou les modes de fonctionnement d’organisations.
 
