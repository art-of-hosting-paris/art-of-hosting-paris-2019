          “L'Art of Hosting Conversations that matter” (AoH) est un réseau
          mondial de facilitateurs qui développent et pratiquent depuis plus de
          vingt ans des pratiques et méthodes participatives s’appuyant sur les
          capacités d’auto-organisation des groupes.

          Cette approche a fait ses preuves sur tous les continents, aussi bien
          dans des institutions internationales (commission européenne
          notamment) que dans des entreprises, collectivités et associations.
     
          Elle est en forte résonance avec la Théorie du U de O. Scharmer et le
          travail Reinventing Organizations de F. Laloux et elle est à
          l’origine notamment des World Café, Forum Ouvert ou de l’Appreciative
          Inquiry.
     
          Le réseau Art of Hosting se diffuse et grandit rapidement à travers
          le monde depuis une vingtaine d’années. Des organisations, des
          communautés et des individus de tous horizons prennent part à cette
          nouvelle façon d’appréhender le monde et  la collaboration humaine.
