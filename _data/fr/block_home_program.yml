title: Séminaire Découverte
subtitle: |-
  3 jours d’atelier participatifs pour découvrir les pratiques d'intelligence collective développées
  depuis plus de 20 ans par le réseau international Art of Hosting

items:
  - description: |-
      Ces pratiques reposent sur l'Art de concevoir, faciliter et récolter
      les conversations importantes.
      Elles visent à remettre celles-ci au centre des organisations humaines pour leur redonner leur place majeure
      dans l'accompagnement du changement. 

      Pendant ces 3 jours, nous vous inviterons à explorer et pratiquer :

      - des méthodes permettant de concevoir et animer des conversations,
        process, réunions et évènements d'une manière engageante et
        participative
      - des outils pour mettre en place les conditions nécessaires à la
        coopération et la collaboration dans un groupe, et les amener à
        développer des solutions au dela et la complexité et des divergences
        d'opinion
      - des modèles et visions du monde permettant d'appréhender la complexité
        et le changement systémique dans les organisations et enclencher des transformations des modes de collaboration dans vos écosystèmes. 

      Managers, consultants, facilitateurs, activistes du changement ou simples
      citoyens, vous y expérimenterez un ensemble d'approches participatives
      pour mieux faire appel à l’intelligence collective, et enclencher des
      transformations des modes de collaboration dans vos écosystèmes.

      Pour en savoir plus...

