rows:
  - columns:
    - description: |-
        Entreprises, écoles, associations, collectivités… Nous passons notre vie d’une organisation à une autre, d’une structure à une autre. Ces entités, espaces où nous oeuvrons ensemble, sont aujourd’hui souvent montrées du doigt, source de souffrances des individus, source d’exploitation de nos ressources.
        Elles semblent également notre plus grand espoir. Comment en effet penser un avenir désirable sans une transformation et des actions conséquentes de ces organisations?
        
        Il nous semble que l’amour, en tant que force de vie, de reliance, de service, de prendre soin, est à réhabiliter.
        
