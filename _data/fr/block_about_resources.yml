        ### Articles 
        Vous trouverez ici un ensemble d’articles qui abordent l’Art d’Accueillir des Conversations qui Comptent et le Leadership Participatif.

        * [From Hero to Host : a story of citizenship in Columbus, Ohio](http://berkana.org/berkana_articles/from-hero-to-host-a-story-of-citizenship-in-columbus-ohio/)
        Extrait d’un livre écrit par Meg Wheatley et Deborah Frieze, raconte comment la pratique Art of Hosting a été mise en place à Columbus Ohio

        * [Core Practices of Life-Affirming Leaders](http://berkana.org/berkana_articles/core-practices-of-life-affirming-leaders/)
        les comportements et pratiques de leaders capables de nourrir et de susciter le meilleur de chacun. 

        * [Leadership in the Age of Complexity](http://berkana.org/berkana_articles/leadership-in-the-age-of-complexity/)
        Pendant trop longtemps, beaucoup d’entre-nous ont été fascinés par les héros. C’est peut-être notre désir d’être sauvé, de ne pas vouloir faire le travail difficile, ou de pouvoir nous reposer sur quelqu’un d’autre. 

        * [Participatory engagement](http://www.artofhosting.org/wp-content/uploads/2012/10/100921ParticipatoryengagementCCorrigan.pdf)
        Un document de réflexion et un modèle pour susciter l’engagement et amener des leaders à s’investir dans des initiatives pour la communauté.

        * [Hosting in a hurry](http://www.artofhosting.org/wp-content/uploads/2012/10/Hostinginahurryversion1.5ChrisC.pdf)
        Un guide rapide et efficace pour organiser des conversations qui comptent

        * [Are we asking the right questions?](http://articles.boston.com/2012-05-20/ideas/31749763_1_questions-zero-answers-doctors)
        D’après un groupe de penseurs, les questions ont le pouvoir surprenant de pouvoir améliorer nos vies, si seulement nous prenons la peine de comprendre comment elles fonctionnent

        * [Conversation as core Business process](http://www.artofhosting.org/wp-content/uploads/2012/10/1997JBrownDIsaacsConversationascoreBusinessprocess.pdf)
        Considérez un instant que l’apprentissage le plus répandu et le plus ancré dans les organisations n’ait pas lieu dans les salles de formation, de conférence ou de réunion, mais à la cafétéria, dans les couloirs et les cafés d’en face.

        * [Leadership is a conversation](http://www.harvardbusiness.org/sites/default/files/HBR_Leadership_Is_a_Conversation.pdf)
        L’approche managériale de « command-and-control » est devenue de plus en plus inadaptée ces dernières années.  Qu’est-ce qui va remplacer ce modèle ?

        * [The Future of Work: the Art of Collaborative Leadership](http://www.huffingtonpost.com/monique-svazlian-cpcc-acc/the-future-of-work-the-art-of-collaborative-leaders_b_3254535.html)

