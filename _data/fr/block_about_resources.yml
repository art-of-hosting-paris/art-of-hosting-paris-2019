      ### Articles 
      Vous trouverez ici un ensemble d’articles qui abordent l’Art d’Accueillir des Conversations qui Comptent et le Leadership Participatif.

      Ici vous trouverez les comportements et pratiques de leaders capables de nourrir et de susciter le meilleur de chacun. Ce faisant, ces leaders démontrent leur capacité à s’adapter à la logique du vivant de façon créative, durable et généreuse. 
      Core Practices of Life-Affirming Leaders 

      Un article de Margaret Wheatley : Pendant trop longtemps, beaucoup d’entre-nous ont été fascinés par les héros. C’est peut-être notre désir d’être sauvé, de ne pas vouloir faire le travail difficile, ou de pouvoir nous reposer sur quelqu’un d’autre.
      Leadership in the Age of Complexity

      Un article de Chris Corrigan : Titre complet : De la consultation à l’engagement participatif. Un document de réflexion et un modèle pour susciter l’engagement et amener des leaders à s’investir dans des initiatives pour la communauté. 
      Participatory engagement 

      Un extrait du livre de Peggy Holman, Engaging Emergence: Turning Upheaval into Opportunity
      The Art of Hosting story, Following the Life Energy

      Mettre l’Art of Hosting en pratique. Un guide rapide et efficace pour organiser des conversations qui comptent. Un article de Chris Corrigan : Hosting in a hurry

      D’après un groupe de penseurs, les questions ont le pouvoir surprenant d'améliorer nos vies, si seulement nous prenons la peine de comprendre comment elles fonctionnent. Un article paru dans The Boston Globe sur ce que provoque le fait de poser des questions. De Leon Neyfakh pour The Boston Globe
      Are we asking the right questions?

      Considérez un instant que l’apprentissage le plus répandu et le plus ancré dans les organisations n’a pas lieu dans les salles de formation, de conférence ou de réunion, mais à la cafétéria, dans les couloirs et les cafés d’en face. Ecrit par Juanita Brown et David Isaacs, co-fondateurs du World Café
      Conversation as core business process 

      L’approche managériale « command-and-control » est devenue de plus en plus inadaptée ces dernières années. La mondialisation, les nouvelles technologies et les changements dans la façon dont les entreprises créent de la valeur et interagissent avec leurs clients ont fortement réduit l’efficacité d’un type de leadership purement directif et hiérarchique. Qu’est-ce qui va remplacer ce modèle ? Une partie de la réponse repose sur la façon dont les managers gèrent la communication à l’intérieur de leurs organisations. De Boris Groysberg et Michael Slind pour la Harvard Business Review
      Leadership is a conversation 

      Écrit par Monique Svazlian, pour The Huffington Post
      The Future of Work: the Art of Collaborative Leadership


