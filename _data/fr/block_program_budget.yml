        Le coût total par personne du séminaire de 3 jours (pédagogie, lieu, nourriture) est estimé à 900€ TTC <br/>
        
        Cependant, nous proposons pour ce séminaire un modèle économique hybride, pour deux raisons principales :
        * Ouvrir ce séminaire au plus grand nombre possible sans que le prix soit un facteur discriminant 
        * Expérimenter ensemble l’économie du partage et nous questionner collectivement sur notre rapport à l’argent 

        __Option #1 : Financement individuel - modèle d'économie partagée__ 

          * Frais d'inscription : location de salle, repas et frais de structure : 310 € TTC<br/>
          *Ceux-ci sont incompressibles, et donc à régler au moment de l’inscription*
          * Frais pédagogiques <br/>
          *Ceux-ci comprennent l'organisation, la conception et l'animation du séminaire, et seront à régler à l'issue de celui-ci, en fonction de sa valeur pour vous et de vos ressources financières*<br/>
        
