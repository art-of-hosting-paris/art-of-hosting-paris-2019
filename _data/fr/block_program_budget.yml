    - description: |-
        Le prix du séminaire de 3 jours (pédagogie, lieu, nourriture) est de :<br/>
         - __950 € TTC pour les participants à titre individuel (coût estimé)__<br/>
         - __1200 € TTC pour ceux dont la formation est financée par leur employeur (avec réduction de -30% pour les associations / ONG)__<br/>

        Pour le prix individuel, il est composé :
          - d'une part des frais d'inscription : location de salle, repas et frais de structure -- de 250 € TTC<br/>
          *Ceux-ci sont incompressibles, et donc à régler au moment de l’inscription*
          - d'autre part des frais pédagogiques -- estimés à 700 € TTC<br/>
          *Ceux-ci comprennent l'organisation, la conception, la préparation et animation du séminaire, et seront à régler à l'issue de celui-ci, en fonction de sa valeur pour vous et de vos ressources financières*<br/>
