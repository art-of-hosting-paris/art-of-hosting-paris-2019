        Le coût total par personne du séminaire de 3 jours (pédagogie, lieu, nourriture) est estimé à 900€ TTC :<br/>
        Afin de permettre au plus grand nombre de personnes possibles de participer, nous proposons ici un modèle économique hybride <br/>

        Financement OPCA (formation professionelle) : 
        Tarif unique : 1400€ TTC 
        *Contacter maiwennfb@paidia.net pour transmission des documents nécessaires* 

        Financement par l'employeur (hors OPCA) : 
        Tarif entreprise : 1400€ TTC 
        Tarif ONG / Association / Freelance : 840€ TTC

        Financement individuel - modèle d'économie partagée

          - Frais d'inscription : location de salle, repas et frais de structure -- de 310 € TTC<br/>
          *Ceux-ci sont incompressibles, et donc à régler au moment de l’inscription*
          - Frais pédagogiques <br/>
          *Ceux-ci comprennent l'organisation, la conception, la préparation et animation du séminaire, et seront à régler à l'issue de celui-ci, en fonction de sa valeur pour vous et de vos ressources financières*<br/>
